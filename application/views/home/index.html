  <body class="login-body" >
    <div class="container">
      <form class="form-signin" action="" method="post">
        <h2 class="form-signin-heading">Login Panel</h2>\
        <div class="login-wrap">
        {if isset($success)}
          <div class="alert alert-warning fade in">
          <button data-dismiss="alert" class="close close-sm" type="button">
          <i class="fa fa-times"></i>
          </button>
          <strong>Warning!</strong> {echo $success}
          </div>
          {/if}
            <input name="email" type="text" class="form-control" placeholder="User ID"  required>
            <input name="password" type="password" class="form-control" placeholder="Password"  required>
            <label class="checkbox">
                <input type="checkbox" value="remember-me"> Remember me
                <span class="pull-right">
                    <a data-toggle="modal" href="#myModal"> Forgot Password?</a>

                </span>
            </label>
            <input type="hidden" name="action" value="login">
            <button class="btn btn-lg btn-login btn-block" type="submit">Sign in</button>
             <p>Your IP is being recorded for Security resons</p>
            <div >
            <p style="color:red">{echo $_SERVER['REMOTE_ADDR']}</p>
            </div>
        </div>

          <!-- Modal -->
          <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
              <div class="modal-dialog">
                  <div class="modal-content">
                      <div class="modal-header">
                          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                          <h4 class="modal-title">Forgot Password ?</h4>
                      </div>
                      <div class="modal-body">
                          <p>Enter your e-mail address below to reset your password.</p>
                          <input type="text" name="emailforgot" placeholder="Email" autocomplete="off" class="form-control placeholder-no-fix">

                      </div>
                      <div class="modal-footer">
                          <button data-dismiss="modal" class="btn btn-default" type="button">Cancel</button>
                          <button class="btn btn-success" type="button">Submit</button>

                      </div>
                  </div>
              </div>
          </div>
          <!-- modal -->

      </form>

    </div>
